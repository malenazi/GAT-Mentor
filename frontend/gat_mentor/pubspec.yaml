name: gat_mentor
description: Personalized & Adaptive GAT Prep App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.5.0
  go_router: ^14.0.0
  dio: ^5.4.0
  flutter_secure_storage: ^9.2.0
  shared_preferences: ^2.2.0
  fl_chart: ^0.68.0
  percent_indicator: ^4.2.3
  flutter_markdown: ^0.7.0
  google_fonts: ^6.2.0
  intl: ^0.20.2
  equatable: ^2.0.0
  gap: ^3.0.0
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
